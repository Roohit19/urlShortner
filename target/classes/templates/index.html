<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>URL Shortener</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
	font-family: 'Segoe UI', sans-serif;
	background: #f4f7fa;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background: #fff;
	padding: 30px 40px;
	border-radius: 12px;
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
	text-align: center;
	width: 100%;
	max-width: 400px;
}

input[type="text"] {
	padding: 12px;
	width: 100%;
	border: 1px solid #ccc;
	border-radius: 8px;
	margin-bottom: 20px;
	font-size: 16px;
}

button {
	padding: 10px 20px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 8px;
	font-size: 16px;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}

.error-message {
	background-color: #f8d7da;
	color: #721c24;
	padding: 10px;
	border-radius: 4px;
	margin-bottom: 15px;
	border: 1px solid #f5c6cb;
}

.user-info {
	margin-bottom: 20px;
	padding: 10px;
	background: #e7f3ff;
	border-radius: 8px;
}

.login-link {
	margin-top: 15px;
	padding: 8px 16px;
	background: #28a745;
	color: white;
	text-decoration: none;
	border-radius: 4px;
	display: inline-block;
}

.login-link:hover {
	background: #1e7e34;
}
</style>
<script>
	function validateForm() {
		const urlInput = document.getElementById("originalUrl").value.trim();
		if (!urlInput) {
			alert("‚ùå Please enter a URL");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<div class="container">
		<h2>URL Shortener</h2>
		<!-- Show only if user get logged in here  -->
		<div th:if="${token}" class="user-info">
			<strong>Logged in!</strong> You can now create custom URLs.
		</div>

		<!-- Show login option if anonymous -->
		<div th:unless="${token}" class="user-info">
			<strong>Anonymous Mode</strong> - Random short codes only <br> <a
				href="/auth/login" class="login-link">Login for Custom URLs</a>
		</div>

		<!-- Display backend validation errors -->
		<div th:if="${error}" class="error-message" th:text="${error}"></div>

		<!-- CHANGED: Updated form to include custom code input for logged-in users -->
		<form action="/shorten" method="post" onsubmit="return validateForm()">
			<!-- Only include token if it exists -->
			<input th:if="${token}" type="hidden" name="token"
				th:value="${token}" /> <input type="text" name="originalUrl"
				id="originalUrl" placeholder="Enter URL here" />

			<!-- ADDED: Custom URL input - only show for logged in users -->
			<div th:if="${token}">
				<input type="text" name="customCode" id="customCode"
					placeholder="Enter custom short code (optional)"
					style="margin-top: 10px; margin-bottom: 10px;" /> <small
					style="color: #666; font-size: 12px; display: block; margin-bottom: 15px;">
					3-20 characters. Letters, numbers, hyphens, underscores only. Leave
					blank for random code. </small>
			</div>

			<button type="submit">Shorten URL</button>
		</form>
	</div>
</body>
</html>
